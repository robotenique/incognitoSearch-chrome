<script>
chrome.contextMenus.create({
    id: "incognito-search",
    title: "Search Incognito",
    contexts: ["selection"],
    });

chrome.contextMenus.onClicked.addListener(function (info, tab) {
    let searchText = info.selectionText;
    chrome.windows.create({
        "url": "www.google.com/search?q=" + searchText,
        "incognito": true
    });
});
</script>
